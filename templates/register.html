<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-Library | Register</title>
    {% extends "template.html" %}

    {% block head %}
        {{ super() }}

    {% endblock %}
</head>
<body>
{% block content %}
    <div class="container bs-docs-container">

        <section id="register-section">
            <div class="row justify-content-center">

                <div class="col-lg-6 col-sm-12 align-self-center">
                    <div class="card">
                        <div class="card-header">
                            <h6>Register</h6>
                        </div>
                        <div class="card-body">
                            <form method="post" target="_blank">
                                <div class="form-group">
                                    <label for="registerFirstName">First Name</label>
                                    <input type="text" class="form-control" id="registerFirstName"
                                           name="registerFirstName"
                                           placeholder="Enter your first name" required>


                                </div>

                                <div class="form-group">
                                    <label for="registerLastName">Last Name</label>
                                    <input type="text" class="form-control" id="registerLastName"
                                           name="registerLastName"
                                           placeholder="Enter your last name" required>


                                </div>

                                <div class="form-group">
                                    <label for="registerUsername">Username</label>
                                    <input type="text" class="form-control" id="registerUsername"
                                           name="registerUsername"
                                           placeholder="Enter your username" required>
                                    <small id="registerUsernameWarning" style="display: block; font-size: 12px;">WARNING:
                                        You will not be able
                                        to change your username after you register!</small>

                                    {#                                <script>#}
                                    {#                                    document.getElementById("registerUsernameWarning").addEventListener("mouseenter", function (e) {#}
                                    {#                                        document.getElementById("registerUsernameWarning").style = "display: block;";#}
                                    {#                                    });#}
                                    {##}
                                    {#                                    document.getElementById("registerUsernameWarning").addEventListener("mouseleave", function (e) {#}
                                    {#                                        document.getElementById("registerUsernameWarning").style = "display: none;";#}
                                    {#                                    });#}
                                    {#                                </script>#}

                                </div>

                                <div class="form-group">
                                    <label for="registerEmail">Email address</label>
                                    <input type="email" class="form-control" id="registerEmail" name="registerEmail"
                                           placeholder="Enter email" required>

                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Password</label>
                                    <input type="password" class="form-control" id="registerPassword"
                                           name="registerPassword"
                                           placeholder="Password" required minlength="8">
                                </div>
                                <br>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
</body>
</html>
